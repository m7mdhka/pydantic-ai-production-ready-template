services:
  litellm:
    container_name: litellm-proxy
    image: "ghcr.io/berriai/litellm:main-latest"
    volumes:
      - ./litellm/litellm.yaml:/app/litellm/litellm.yaml
    command: [ "--config", "/app/litellm/litellm.yaml", "--port", "4000" ]
    restart: unless-stopped
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    networks:
      - litellm-net

  ollama:
    container_name: ollama
    image: "ollama/ollama"
    command: ["serve"]
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - codellama:/usr/share/ollama/.ollama/models
    networks:
      - litellm-net

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    restart: always
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheus-storage:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: always
    depends_on:
      docker-exporter:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  docker-exporter:
    container_name: docker-exporter
    image: wywywywy/docker_stats_exporter:latest
    ports:
      - "${DOCKER_EXPORTER_PORT:-9487}:9487"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    restart: always

  postgres:
    container_name: postgres
    image: postgres:17
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-pydantic_ai_db}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  codellama:
  grafana-storage:
  prometheus-storage:
  postgres-data:
  pgadmin-data:
  redis-data:

networks:
  litellm-net:
  monitoring:
  database:
