services:
  pydantic-ai:
    container_name: pydantic-ai
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - database
      - litellm-net
      - monitoring
    restart: unless-stopped
    environment:
      LITELLM_BASE_URL: "http://litellm:4000"
      REDIS_HOST: "redis"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  litellm:
    container_name: litellm-proxy
    image: "ghcr.io/berriai/litellm:main-latest"
    volumes:
      - ./litellm/litellm.yaml:/app/litellm/litellm.yaml
    command: [ "--config", "/app/litellm/litellm.yaml", "--port", "4000" ]
    restart: unless-stopped
    ports:
      - "4000:4000"
    networks:
      - litellm-net
      - database
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-pydantic_ai_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      STORE_MODEL_IN_DB: "True"
      PROXY_ADMIN_ID: "${LITELLM_PROXY_ADMIN_ID:-admin}"
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-admin-key}

  ollama:
    container_name: ollama
    image: "ollama/ollama"
    command: ["serve"]
    expose:
      - "11434"
    volumes:
      - codellama:/usr/share/ollama/.ollama/models
    networks:
      - litellm-net
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    restart: always
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    expose:
      - "9090"
    volumes:
      - prometheus-storage:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: always
    depends_on:
      docker-exporter:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  docker-exporter:
    container_name: docker-exporter
    image: wywywywy/docker_stats_exporter:latest
    expose:
      - "9487"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    restart: always

  postgres:
    container_name: postgres
    image: postgres:17
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-pydantic_ai_db}
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  codellama:
  grafana-storage:
  prometheus-storage:
  postgres-data:
  pgadmin-data:
  redis-data:

networks:
  litellm-net:
  monitoring:
  database:
