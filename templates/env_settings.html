{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title"><i class="fa fa-cogs"></i> Environment Variables</h3>
                    <button type="button" class="btn btn-primary btn-sm" onclick="openModal('', '')">
                        <i class="fa fa-plus"></i> Add New Variable
                    </button>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th style="width: 30%;">Key</th>
                                    <th style="width: 60%;">Value</th>
                                    <th style="width: 10%;" class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for key, value in env_vars.items() %}
                                <tr>
                                    <td class="align-middle font-weight-bold">{{ key }}</td>
                                    <td class="align-middle text-break">{{ value }}</td>
                                    <td class="text-right">
                                        <!-- Edit Button -->
                                        <button class="btn btn-sm btn-info"
                                                onclick="openModal('{{ key }}', '{{ value | replace("'", "\\'") }}')">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <!-- Delete Form -->
                                        <form method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete {{ key }}?');">
                                            <input type="hidden" name="action" value="delete">
                                            <input type="hidden" name="key" value="{{ key }}">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit/Add Modal -->
<div class="modal fade" id="envModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Edit Variable</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="action" value="update">

                    <div class="form-group">
                        <label for="envKey">Key</label>
                        <input type="text" class="form-control" id="envKey" name="key" required placeholder="e.g. DATABASE_URL">
                        <small class="form-text text-muted">Keys typically use UPPERCASE_WITH_UNDERSCORES.</small>
                    </div>

                    <div class="form-group">
                        <label for="envValue">Value</label>
                        <textarea class="form-control" id="envValue" name="value" rows="3" required placeholder="Enter value..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openModal(key, value) {
        // Set values in the modal
        document.getElementById('envKey').value = key;
        document.getElementById('envValue').value = value;

        // Change title based on action
        var title = key ? 'Edit Variable: ' + key : 'Add New Variable';
        document.getElementById('modalTitle').innerText = title;

        // If editing, you might want to make the Key read-only to prevent duplicates,
        // or leave it editable to create a new key.
        if(key) {
            document.getElementById('envKey').readOnly = true;
        } else {
            document.getElementById('envKey').readOnly = false;
        }

        // Show Modal (Bootstrap 4/5 syntax)
        $('#envModal').modal('show');
    }
</script>
{% endblock %}
